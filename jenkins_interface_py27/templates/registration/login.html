{% extends "base/home.html" %}
{% block content %}
	<div class="login-background">
	{% if form.errors %}
       <div class="error-msg">{{form.errors}}</div>
      {% else %}
      {% endif %}
      
        <div class="loginwrapper">
            <section class="login-form">
                <h1>Jenkins </h1>
                
                <form method="post" action=".">{% csrf_token %}
                    <ul>
                    	<li><input type="text" placeholder="Username" name="username" id="id_username"  class="username"></li>
                        <li><input type="password" placeholder="Password "name="password" id="id_password"  class="password" ></li>
                        <div class="form-inline">
                            <div class="form-group pull-left">
                                <button type="submit" class="btn btn-login">Log in</button>
                            </div>
                            
                            <div class="form-group pull-right">
                            	<a href="/register" class="btn btn-register">Register</a>
                            </div>
                            
                        </div>
                        <li></li>
                    </ul>
                </form>
            </section>
        </div>
    </div>
 {% endblock %}
